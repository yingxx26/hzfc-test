server:
  port: 8080

spring:
  application:
    name: management-yjzx
  profiles:
    active: dev

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
  configuration:
    auto-mapping-behavior: partial
    map-underscore-to-camel-case: true

jwt:
  tokenHeader: Authorization #JWT存储的请求头
  secret: management-admin-secret #JWT加解密使用的密钥
  expiration: 604800 #JWT的超期限时间(60*60*24*7)
  tokenHead: 'Bearer '  #JWT负载中拿到开头

redis:
  database: management
  key:
    admin: 'ums:admin'
    resourceList: 'ums:resourceList'
  expire:
    common: 86400 # 24小时

secure:
  ignored:
    urls: #安全路径白名单
      - /swagger-ui.html
      - /swagger-resources/**
      - /swagger/**
      - /**/v2/api-docs
      - /**/*.js
      - /**/*.css
      - /**/*.png
      - /**/*.ico
      - /webjars/springfox-swagger-ui/**
      - /actuator/**
      - /druid/**
      - /admin/login
      - /admin/register
      - /admin/info
      - /admin/logout

hzfc:
  zhibiao:
    city: 福　　州,广　　州,合　　肥,厦　　门,武　　汉,长　　沙,重　　庆,北　　京,青　　岛,上　　海,南　　京,天　　津,深　　圳,济　　南,宁　　波,郑　　州,成　　都,无　　锡,杭　　州,沈　　阳,长　　春,苏　　州
    hz: 杭　　州
  cq:
    zcq: 主城区
    xs: 萧山区
    yh: 余杭区
    fy: 富阳区
    la: 临安区
